
<div>
    <h2><span data-translate="voilaVoixApp.userInfo.detail.title">User Info</span> {{vm.userInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="voilaVoixApp.userInfo.user">User</span></dt>
        <dd>
            {{vm.userInfo.user.login}}
        </dd>
        <dt><span data-translate="voilaVoixApp.userInfo.subscription">Subscription</span></dt>
        <dd>
            <a ui-sref="subscription-detail({id:vm.userInfo.subscription.id})">{{vm.userInfo.subscription.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-info-detail.edit({id:vm.userInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
