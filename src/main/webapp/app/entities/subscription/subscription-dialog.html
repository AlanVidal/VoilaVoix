
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubscriptionLabel" data-translate="voilaVoix2App.subscription.home.createOrEditLabel">Create or edit a Subscription</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subscription.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subscription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voilaVoix2App.subscription.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                    ng-model="vm.subscription.label"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voilaVoix2App.subscription.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.subscription.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voilaVoix2App.subscription.api" for="field_api">Api</label>
            <input type="text" class="form-control" name="api" id="field_api"
                    ng-model="vm.subscription.api"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
