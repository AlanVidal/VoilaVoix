
<div>
    <h2><span data-translate="voilaVoix2App.definition.detail.title">Definition</span> {{vm.definition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="voilaVoix2App.definition.definition">Definition</span></dt>
        <dd>
            <span>{{vm.definition.definition}}</span>
        </dd>
        <dt><span data-translate="voilaVoix2App.definition.word">Word</span></dt>
        <dd>
            <a ui-sref="word-detail({id:vm.definition.word.id})">{{vm.definition.word.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="definition-detail.edit({id:vm.definition.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
