
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDefinitionLabel" data-translate="voilaVoix2App.definition.home.createOrEditLabel">Create or edit a Definition</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.definition.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.definition.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voilaVoix2App.definition.definition" for="field_definition">Definition</label>
            <input type="text" class="form-control" name="definition" id="field_definition"
                    ng-model="vm.definition.definition"
                    />
        </div>

        <div class="form-group">
            <label data-translate="voilaVoix2App.definition.word" for="field_word">Word</label>
            <select class="form-control" id="field_word" name="word" ng-model="vm.definition.word" ng-options="word as word.id for word in vm.words track by word.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
