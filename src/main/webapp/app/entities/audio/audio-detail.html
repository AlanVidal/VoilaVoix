
<div>
    <h2><span data-translate="voilaVoixApp.audio.detail.title">Audio</span> {{vm.audio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="voilaVoixApp.audio.file">File</span></dt>
        <dd>
            <div ng-if="vm.audio.file">
                <a ng-click="vm.openFile(vm.audio.fileContentType, vm.audio.file)" data-translate="entity.action.open">open</a>
                {{vm.audio.fileContentType}}, {{vm.byteSize(vm.audio.file)}}
            </div>
        </dd>
        <dt><span data-translate="voilaVoixApp.audio.name">Name</span></dt>
        <dd>
            <span>{{vm.audio.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="audio-detail.edit({id:vm.audio.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
