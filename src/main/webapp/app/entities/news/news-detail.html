
<div>
    <h2><span data-translate="voilaVoix2App.news.detail.title">News</span> {{vm.news.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="voilaVoix2App.news.title">Title</span></dt>
        <dd>
            <span>{{vm.news.title}}</span>
        </dd>
        <dt><span data-translate="voilaVoix2App.news.news_date">News Date</span></dt>
        <dd>
            <span>{{vm.news.news_date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="voilaVoix2App.news.description">Description</span></dt>
        <dd>
            <span>{{vm.news.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="news-detail.edit({id:vm.news.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
