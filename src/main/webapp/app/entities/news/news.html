<div>
    <h2 data-translate="voilaVoix2App.news.home.title">News</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="news.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="voilaVoix2App.news.home.createLabel">
                        Create new News
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="voilaVoix2App.news.title">Title</span></th>
                    <th><span data-translate="voilaVoix2App.news.news_date">News Date</span></th>
                    <th><span data-translate="voilaVoix2App.news.description">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="news in vm.news track by news.id">
                    <td><a ui-sref="news-detail({id:news.id})">{{news.id}}</a></td>
                    <td>{{news.title}}</td>
                    <td>{{news.news_date | date:'medium'}}</td>
                    <td>{{news.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="news-detail({id:news.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="news.edit({id:news.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="news.delete({id:news.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
